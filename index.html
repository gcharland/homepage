<!doctype html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>Welcome!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>

  <body>
    <header>
      <input class="social"
        type="image"
        target="_blank"
        rel="noopener noreferrer"
        src="images/reddit.jpeg"
        onclick="document.location.href='https://reddit.com'"
      />

      <input class="social"
        type="image"
        target="_blank"
        rel="noopener noreferrer"
        src="images/messenger.png"
        onclick="document.location.href='https://messenger.com'"
      />

      <input class="social"
        type="image"
        target="_blank"
        rel="noopener noreferrer"
        src="images/facebook.png"
        onclick="document.location.href='https://facebook.com'"
      />

      <input class="social"
        type="image"
        target="_blank"
        rel="noopener noreferrer"
        src="images/lapresse.jpg"
        onclick="document.location.href='http://lapresse.ca'"
      />

      <input class="social"
        type="image"
        target="_blank"
        rel="noopener noreferrer"
        src="images/netflix.jpg"
        onclick="document.location.href='https://netflix.com'"
      />

    </header>

    <div id="clock"></div>

    <input type="text" id="search" placeholder="Duck Duck Go"/>
    <input id="searchButton"
      type="image"
      src="images/search.png"
      onclick="buttonClick()"
    />
    <!--
    <button type="button" id="searchButton" onclick="buttonClick()">Search!</button>
    -->
    <footer>
      <p>Gabriel Charland - 2018</p>
    </footer>
  </body>


  <script src="scripts/main.js"></script>
  <script src="scripts/buttonTrigger.js"></script>
  <!--
  <script src="scripts/dino_game.js"></script>
  -->
</html>
