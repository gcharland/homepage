<!doctype html>
<html>
  <head>
    <title>Welcome!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>

  <body>
    <header>
      <input class="social"
        type="image"
        target="_blank"
        rel="noreferrer noopener"
        src="images/reddit.jpeg"
        onclick="document.location.href='https://reddit.com'"
      />

      <input class="social"
        type="image"
        target="_blank"
        rel="noreferrer noopener"
        src="images/messenger.png"
        onclick="document.location.href='https://messenger.com'"
      />

      <input class="social"
        type="image"
        target="_blank"
        rel="noreferrer noopener"
        src="images/facebook.png"
        onclick="document.location.href='https://facebook.com'"
      />

      <input class="social"
        type="image"
        target="_blank"
        rel="noreferrer noopener"
        src="images/lapresse.jpg"
        onclick="document.location.href='https://lapresse.ca'"
      />

    </header>

    <div id="clock"></div>

    <input type="text" id="search" placeholder="Duck Duck Go"/>
    <button type="button" id="searchButton" onclick="buttonClick()">Search!</button>

    <footer>
      <p>Gabriel Charland - 2018</p>
    </footer>
  </body>


  <script src="scripts/main.js"></script>
</html>
